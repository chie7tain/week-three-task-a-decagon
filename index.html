<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>404 error page</title>
    <!-- fonts from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Montserrat:wght@200;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css" />

  <body>
      <!-- main app -->
      <section class="app">

        <!-- header -->
        <header class="main-heading-container">
          <h1 class="main-heading">
            404 NOT FOUND
          </h1>
        </header>
        <!-- end of header -->
        <!-- main -->
        <main class="main-container">
          <section class="scarecrow-img-container">
            <img class="scarecrow-img" src="./images/scarecrow.png" alt="scarecrow" />
            <!-- <figcaption>Scarecrow</figcaption> -->
          </section>
          <section class="message-and-btn-container">
            <section class="message-container">
              <h2 class="message-heading">I have bad news for you</h2>
              <article class="message-text-container">
                <p class="message-text">
                  The page you are looking for might be removed or is temporarily unavailable.
                </p>
              </article>
            </section>
            <section class="back-btn-container">
              <button class="back-btn">Back to homepage</button>
            </section>
          </section>
        </main>
        <!-- end of main -->
        <!-- footer -->
        <footer class="footer-container">
          <p class="footer-text">
            created by Chie7tain - devChallenges.io
          </p>
          <!-- end of footer -->
      </section>
        <!-- end of main app-->
  </body>
